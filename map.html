<!DOCTYPE html>
<html>
  <head>
    <title>Hierarchical Clustering Demo</title>
    <meta charset="utf-8" />

    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet"  href="./style.css">
  </head>

  <body>
    <h3>2014 US City Populations</h3>
    <p>Adapted from plotly bubblemap demo</p>
	
	<div>
	  Dist between clusters measure:
	  <select id="distSelector">
		<option value="avg">Average Distance</option>
		<option value="min">Minimum Distance</option>
		<option value="max">Maximum Distance</option>
	  </select>
	</div>

	<div>
	   Number of points: <span id="pointsIndicator"></span>
       <input type="range" min="1" max="1000" value="50" class="slider" id="pointsControl">
    </div>
	
	<div id="loadingIndicator"></div>
	<div id="loadingBlackout" style="position:fixed;
        z-index: 100; top:0; left:0; bottom:0; right:0;
		font-size: 36px; color: #FFFFFF; text-align: center;line-height: 600px;
		width: 100%; height: 100%; background:rgba(0,0,0,.5);">Building cluster trees...</div>
	
	<div id="map" style="height: 350px; width:700px"></div>
	
    <!-- load js last (dom is built) -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./hcluster.js"></script>
    <script src="./app2.js"></script>
  </body>
</html>
